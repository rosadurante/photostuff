<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>PhotoStuff</title>
  <meta name="description" content="An AngularJS based webpage to display photos from Flickr">
  <meta name="author" content="Rosa Durante">
  <meta name="keywords" content="javascript angular rosadurante">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">

  <!-- Fonts -->
  <!-- link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'-->

  <!-- Styles (CSS) -->
  <link rel="stylesheet" type="text/css" media="all" href="/css/styles.css">

  <!-- Angular $locationProvider Base Href-->
  <base href="/">
</head>

<body ng-app="photostuff">

  <!-- HEADER -->
  <header class="header">
    <h1 class="header__title">PhotoStuff</h1>
    <nav class="header__nav nav">
      <ul>
        <li class="nav__item nav__item--list"><a ui-sref="photo.list">Photos</a></li>
        <li class="nav__item nav__item--about"><a ui-sref="about">About</a></li>
        <li class="nav__item nav__item--contact"><a ui-sref="contact">Contact</a></li>
    </nav>
  </header>

  <!-- CONTAINER -->
  <div ui-view class="container">Empty content</div>


  <!-- FOOTER -->
  <footer class="footer">
    <span class="footer__copyright">&copy; 2014 Rosa Durante</span>
  </footer>

  <!-- Scripts -->
  <script type="text/javascript" src="js/libs/underscore-min.js"></script>
  <script type="text/javascript" src="js/libs/angular.min.js"></script>
  <script type="text/javascript" src="js/libs/angular-ui-router.min.js"></script>

  <script type="text/javascript" src="js/photo/main.js"></script>
  <script type="text/javascript" src="js/photo/filter.js"></script>
  <script type="text/javascript" src="js/photo/services.js"></script>
  <script type="text/javascript" src="js/photo/controllers.js"></script>
  <script type="text/javascript" src="js/photo/directives.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
