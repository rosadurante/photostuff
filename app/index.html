<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>PhotoStuff</title>
  <meta name="description" content="An AngularJS based webpage to display photos from Flickr">
  <meta name="author" content="Rosa Durante">
  <meta name="keywords" content="javascript angular rosadurante">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">

  <!-- Fonts -->
  <!-- link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'-->

  <!-- Styles (CSS) -->
  <link rel="stylesheet" type="text/css" media="all" href="/css/styles.css">

  <!-- Angular $locationProvider Base Href-->
  <base href="/">
</head>

<body ng-app="photostuff">

  <!-- HEADER -->
  <header class="header">
    <h1 ui-sref="photo.list" class="header__title">PhotoStuff</h1>
    <div class="header__search-box" ng-controller="searchPhotoCtrl">
      <input type="text" placeholder="Search photos..." ng-model="query" ng-change="submitSearch()" />
    </div>
  </header>

  <!-- CONTAINER -->
  <div ui-view class="container"></div>

  <!-- FOOTER -->
  <footer class="footer">
    <span class="footer__copyright">&copy; 2014 Rosa Durante</span>
  </footer>

  <!-- Scripts -->
  <script type="text/javascript" src="js/build/libs.js"></script>
  <script type="text/javascript" src="js/build/app.js"></script>

</body>
</html>
