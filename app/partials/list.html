<section class="photo--list">
	<ul>

		<li ng-repeat="photo in list" class="photo--item">
			<div class="item--link">

				<div class="item--logo" ui-sref="photo.detail({photoId:photo.id})">
					<img ng-src="{{photo.imgsrc}}" alt="{{photo.title}}" />
				</div>

				<div class="item--detail">
					<h3 class="item--title" ui-sref="photo.detail({photoId:photo.id})">{{photo.title}}</h3>
					<a ng-href="{{photo.author.link}}" target="_blank">{{photo.author.name}}</a>
					<span>{{photo.date}}</span>
					<a ng-href="{{photo.link}}" target="_blank">View on Flickr</a>
				</div>

			</div>
		</li>

	</ul>
</section>
